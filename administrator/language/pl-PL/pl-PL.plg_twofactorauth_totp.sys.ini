PLG_TWOFACTORAUTH_TOTP="Weryfikacja dwuetapowa - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Pozwala użytkownikom twojej witryny stosować uwierzytelnianie dwuskładnikowe za pomocą Google Authenticator lub innego generatora haseł jednorazowych opartego na synchronizacji czasowej (Time-based One Time Password). Aby korzystać z weryfikacji dwuetapowej, użytkownik musi wyedytować swój profil i odblokować weryfikację dwuetapową."

PLG_TWOFACTORAUTH_YUBIKEY="Weryfikacja dwuetapowa - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Pozwala użytkownikom twojej witryny stosować uwierzytelnianie dwuskładnikowe za pomocą bezpiecznego tokenu sprzętowego YubiKey. Użytkownicy potrzebują własnego urządzenia YubiKey, dostepnego na stronie http://www.yubico.com/. Aby korzystać z weryfikacji dwuetapowej, użytkownik musi wyedytować swój profil i odblokować weryfikację dwuetapową."



PLG_TWOFACTORAUTH_YUBIKEY="Weryfikacja dwuetapowa - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nie wprowadzono poprawnego poufnego kodu YubiKey albo serwery YubiCloud są w tej chwili nieosiągalne."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Funkcja ta pozwala na używanie YubiKey - bezpiecznego tokena sprzętowego do weryfikacji dwuetapowej (uwierzytelniania dwuskładnikowego). Oprócz podania swojej nazwy i hasla użytkownika trzeba będzie włożyć do portu USB swojego komputera urządzenie YubiKey, kliknąć wewnątrz obszaru Kod zabezpieczajacy i dotknąć złote kółeczko na YubiKey. Kod weryfikacyjny generowany przez YubiKey jest unikalny dla Twojego urządzenia i stale zmieniany. Dzięki weryfikacji dwuetapowej konto jest lepiej chronione, ponieważ utrudnia ona hakerowi zalogowanie się do niego, nawet jeśli udało mu się jakoś poznać hasło."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Twój YubiKey jest już powiązany z Twoim kontem"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Twój YubiKey jest już powiązany z Twoim kontem użytkownika. Jeśli chcesz odłączyć YubiKey od swojego konta albo użyć innego YubiKey, wyłącz najpierw weryfikację dwuetapową i zapisz swój profil użytkownika. Nastepnie wróć na stronę profilu użytkownika i ponownie uaktywnij weryfikację dwuetapową z wykorzystaniem metody YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (zaplecze)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Obie"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="W której części swojej witryny chcesz włączyć weryfikację dwuetapową"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Część frontowa"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Witryna (fronton)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Kod zabezpieczający"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Instaluj"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Włóż swoje urządzenie YubiKey do portu USB swojego komputera. Kliknij pole Kod zabezpieczajacy poniżej. Następnie dotknij przez jedna sekundę złote kółeczko w swoim urządzeniu YubiKey. Potem zapisz swój profil użytkownika. Gdy kod wygenerowany przez Twój YubiKey zostanie potwierdzony przez YubiCloud, funkcja weryfikacji dwuetapowej zostanie włączona i ten YubiKey zostanie powiązany z Twoim kontem użytkownika."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Pozwala użytkownikom twojej witryny stosować weryfikację dwuetapową za pomocą bezpiecznego tokenu sprzętowego YubiKey. Użytkownicy potrzebują własnego urządzenia YubiKey, dostepnego na stronie http://www.yubico.com/ . Aby korzystać z weryfikacji dwuetapowej, użytkownik musi wyedytować swój profil i odblokować weryfikację dwuetapową."

